<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Solver</title>
    <link rel="stylesheet" href="/style.css">
    <script defer src="/script.js"></script>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>Formula Solver</h1>
        </div>

        <div class="formula_div" role="region" aria-labelledby="title">
            <div class="select_formula">
                <div class="label_inbut">
                    <label for="formula_type">Category</label>
                    <select id="formula_type" aria-label="Formula category"></select>
                </div>
                <div class="label_inbut">
                    <label for="formula_name">Formula</label>
                    <select id="formula_name" aria-label="Formula name"></select>
                </div>
                <div class="controls">
                    <button id="load_formula" class="btn">Load</button>
                    <button id="clear" class="btn secondary">Clear</button>
                </div>
            </div>

            <div id="params" class="select_formula" aria-live="polite"></div>

            <div id="answer-display" class="result">Result will appear here</div>
        </div>
    </div>
    <div class="calc">
            <div class="display" role="region" aria-label="Calculator display">
                        <p id="result" aria-live="polite"></p>
            </div>
                <div id="calc_buttons">
                    <button class="btn operator long" id="calc_clear" data-value="AC">AC</button>
                    <button class="btn" id="deg_toggle" data-value="deg">DEG</button>

                    <button class="btn" data-value="sin">sin</button>
                    <button class="btn" data-value="cos">cos</button>
                    <button class="btn" data-value="tan">tan</button>
                    <button class="btn" data-value="ln">ln</button>
                    <button class="btn" data-value="sqrt">√</button>
                    <button class="btn" data-value="^">^</button>

                    <button class="btn" data-value="(">(</button>
                    <button class="btn" data-value=")">)</button>
                    <button class="btn" data-value="pi">π</button>
                    <button class="btn" data-value="e">e</button>

                    <button class="btn" data-value="7">7</button>
                    <button class="btn" data-value="8">8</button>
                    <button class="btn" data-value="9">9</button>

    <button class="btn" data-value="4">4</button>
    <button class="btn" data-value="5">5</button>
    <button class="btn" data-value="6">6</button>

    <button class="btn" data-value="1">1</button>
    <button class="btn" data-value="2">2</button>
    <button class="btn" data-value="3">3</button>

    <button class="btn" data-value="0">0</button>
    <button class="btn" data-value=".">.</button>

    <button class="btn operator" data-value="/">/</button>
    <button class="btn operator" data-value="*">*</button>
    <button class="btn operator" data-value="-">-</button>
    <button class="btn operator" data-value="+">+</button>

    <button class="btn operator long" id="equals" data-value="=">=</button>
</body>
</html>
